<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de bord Enseignant</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles.css') }}"
    />
    <!-- Lien vers le fichier CSS -->
  </head>
  <body>
    <h1>Bienvenue, {{ username }}!</h1>
    <p>Vous êtes connecté en tant qu'enseignant.</p>
    <p><a href="{{ url_for('main.logout') }}">Déconnexion</a></p>
    <!-- Ici, tu inclus le formulaire -->
    {% include 'add_student.html' %}
    <h1>Uploader un Examen</h1>
    <form
      action="{{ url_for('main.upload_exam') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="fichier_examen">Sélectionnez le fichier d'examen :</label>
      <input type="file" id="fichier_examen" name="fichier_examen" required />
      <button type="submit">Télécharger</button>
    </form>
  </body>
</html>
